    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Zen Maru Gothic', sans-serif;
        background-color: #ffffff; /* Changed to white */
        display: flex;
        justify-content: center;
        align-items: flex-start; /* Changed from center to allow scrolling top */
        min-height: 100vh;
        margin: 0;
        padding: 40px 0; /* Vertical padding */
      }
      .animate-bounce-short {
        animation: bounce 0.5s infinite;
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .floating {
        animation: float 3s ease-in-out infinite;
      }
      /* Hide scrollbar for clean UI */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Paw Animation */
      @keyframes pawTap {
        0% { transform: translateY(50px) scale(0.8); opacity: 0; }
        50% { transform: translateY(0px) scale(1); opacity: 1; }
        60% { transform: translateY(0px) scale(1); opacity: 1; }
        100% { transform: translateY(10px) scale(1); opacity: 0; }
      }
      .animate-paw-tap {
        animation: pawTap 0.5s cubic-bezier(0.25, 1, 0.5, 1) forwards;
      }
    </style>
